Filter: <input type="text" ng-model="customerFilter.name">
<h2>{{ appName }}</h2>
<table>
    <tr>
        <td ng-click="doSort('name')">name</td>
        <td ng-click="doSort('joined')">date</td>
        <td ng-click="doSort('joined')">joined</td>
        <td ng-click="doSort('orderTotal')">orderTotal</td>
        <td>link</td>
    </tr>
    <tr data-ng-repeat="cust in customers |filter:customerFilter | orderBy:sortBy:reverse">

        <td>{{cust.name | uppercase}}</td>
        <td>{{cust.joined | date}}</td>
        <!-- Look at https://docs.angularjs.org/api/ng/filter/date -->
        <td>{{cust.joined | date:'dd-MM-yyyy'}}</td>
        <td>{{cust.orderTotal | currency:'PLN'}}</td>
        <td><a href="#!/orders/{{cust.id}}">link {{cust.id}}</a></td>
    </tr>
</table>
